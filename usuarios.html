<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        p#p1 {
            color: white;    
        }
    </style>
    
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p id="p1">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</p>
    
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <!-- Painel de usuário -->
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                    <div class="card-body p-2">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                    <div class="card-body p-2">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                    <div class="card-body p-2">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>   
                    </div>
                </div>
            </div>
            <!-- Painel de usuário -->
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2">
        const app = new Vue({
            el:'#usuarios',
            data() {
                return {
                    users: [],
                };
            },
            mounted() {
                this.loadUsers(); 
            }, 
            methods: {
                
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Não foi possível carregar os usuários');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.users = data.data;
                    })
                    .catch(error => {
                        console.error('Ocorreu um erro ao carregar  os usuários', error);
                    });
                        
                }
        
            }
        });
        </script>
</body>
</html>
