<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Prática Nível 2</title>
</head>
<style>
    button {
        background-color: rgb(0, 94, 218);
        color: white;
        border-radius: 5px;
        line-height: 1.5;
        margin-bottom: 10px;
    }
    .botoes {
        display: flex;
    }
    .botoes button {
        margin-right: 10px;
    }
    .botoes button:last-child {
        margin-right: 0;
    }

    input {
        border-radius: 5px;
        width: 300px;
        height: 30px;
    }

    select {
        border-radius: 5px;
        width: 300px;
        height: 30px;
    }

    
</style>
<body>
    <h1>Ordenando Valores</h1>
    Valor
    <p><input type="text" id="valor" placeholder="Digite um valor..."></p>
    <p><button onclick="add()">Adicionar</button></p>
     
        <form>
        <select name="opções" id="opções">
            <option value="bubble sort">Bubble Sort</option>
            <option value="selection sort">Selection Sort</option>
            <option value="quick sort">Quick Sort</option>
        </select>
    </form>
    
    <div class="botoes">
        <button onclick="ordenar()">Ordenar</button>
        <button onclick="misturar()">Misturar</button>
    </div>
        
        
    

        <ul id="valores">

        </ul> 
       
    
</body>
<script>
       function add() {
        var valorInput = document.getElementById('valor').value
        var listaValores = document.getElementById('valores')
        var node = document.createElement('li')
        var textNode = document.createTextNode(valorInput)
        node.appendChild(textNode)
        listaValores.appendChild(node)
    }
    
       function ordenar(){
        var listaValores = document.getElementById('valores')
        var listaO = document.getElementById('opções')
        var valoresArray = Array.from(listaValores.children).map(item => parseInt(item.innerHTML))
        var opções = listaO.options[listaO.selectedIndex].value
        switch (opções){
            case 'bubble sort':
                bubbleSort(valoresArray)
                break
            case 'selection sort':
                selectionSort(valoresArray)
                break
            case 'quick sort':
                quickSort(valoresArray)
                break
                alert('Selecione um número de ordenação')
                return
        }
        listaValores.innerHTML = valoresArray.map(item =>`<li>${item}</li>`).reduce((acc,val)=> acc + val,'')
       }
      
       // FUNÇÃO BUBBLE SORT!!!!
       function bubbleSort(array) {
            var len = array.length
        for (var i = 0; i < len - 1; i++) {
        for (var j = 0; j < len - 1 - i; j++) {
        if (array[j] > array[j + 1]) {
            var temp = array[j]
            array[j] = array[j + 1]
            array[j + 1] = temp; } } } }
        // FUNÇÃO BUBBLE SORT!!!!
       
        // FUNÇÃO SELECTION SORT!!!!
        function selectionSort(array) { 
             var len = array.length
         for (var i = 0; i < len - 1; i++) {
             var minIndex = i
        for (var j = i + 1; j < len; j++) {
        if (array[j] < array[minIndex]) {
            minIndex = j } }

        if (minIndex !== i) {
            var temp = array[i]
            array[i] = array[minIndex]
            array[minIndex] = temp; } } } 
      // FUNÇÃO SELECTION SORT!!! 

      // FUNÇÃO QUICK SORT!!!!
      function quickSort(array) {
            var len = array.length;
      for (var i = 1; i < len; i++) {
            var key = array[i]
            var j = i - 1
      while (j >= 0 && array[j] > key) {
            array[j + 1] = array[j]
            j = j - 1 }
            array[j + 1] = key; } }
     // FUNÇÃO QUICK SORT!!!!

     function misturar() {
        var listaValores = document.getElementById('valores')
        var valoresArray = Array.from(listaValores.children).map(item => parseInt(item.innerHTML))
  
        shuffle(valoresArray);
            listaValores.innerHTML = valoresArray.map(item => `<li>${item}</li>`).reduce((acc, val) => acc + val, '')
        }

     function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex
        
        while (currentIndex !== 0) {
            randomIndex = Math.floor(Math.random() * currentIndex)
            
            currentIndex--

            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

    return array;
}
</script>
</html>
